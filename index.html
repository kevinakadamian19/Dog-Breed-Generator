<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width">
    <title>Dog APi Excercise</title>
    <link rel="stylesheet" href="style.css">
    <link href="https://fonts.googleapis.com/css?family=Mali&display=swap" rel="stylesheet">
    <script src="https://code.jquery.com/jquery-3.3.1.js" integrity="sha256-2Kok7MbOyxpgUVvAk/HJ2jigOSYS2auK4Pfzbm7uH60=" crossorigin="anonymous"></script>
</head>
<body>
	<div class="container">
		<h1>Type of Doggo Generator</h1>
		<h2>What kind of doggo do you want to see?</h2>
		<form>
			<input type="text" name="breed" placeholder="Type of Doggo" id="js-search-breed">
			<input type="submit" name="submit_button" value="Show Me Doggo">
		</form>
		<section class="display-results">
			<h2 class="results hidden">Here is your random Doggo!</h2>
		</section>
	</div>
	<script  src="index.js" type="text/javascript"></script>
</body>

</html>
